<!DOCTYPE html>
<html>
  <head>
    <title>–°–æ–∑–¥–∞–Ω–∏–µ –∫–∞—Ä—Ç—ã</title>
  </head>
  <body>
    <h2>–í—ã–ø—É—Å—Ç–∏—Ç—å –≤–∏—Ä—Ç—É–∞–ª—å–Ω—É—é –∫–∞—Ä—Ç—É</h2>

    <label>JWT Token:</label><br />
    <textarea
      id="tokenInput"
      rows="5"
      cols="60"
      placeholder="–í—Å—Ç–∞–≤—å—Ç–µ —Ç–æ–∫–µ–Ω"
    ></textarea
    ><br /><br />
    <button onclick="pasteToken()">üîÑ –í—Å—Ç–∞–≤–∏—Ç—å —Ç–æ–∫–µ–Ω</button>

    <p>
      <label>ID —Å—á—ë—Ç–∞:</label><br />
      <input type="number" id="accountId" required /><br /><br />
      <button onclick="createCard()">üí≥ –í—ã–ø—É—Å—Ç–∏—Ç—å –∫–∞—Ä—Ç—É</button>
    </p>

    <h3>–†–µ–∑—É–ª—å—Ç–∞—Ç:</h3>
    <pre id="result"></pre>

    <script>
      async function pasteToken() {
        try {
          const token = await navigator.clipboard.readText();
          document.getElementById("tokenInput").value = token;
        } catch {
          alert("–ù–µ —É–¥–∞–ª–æ—Å—å –≤—Å—Ç–∞–≤–∏—Ç—å —Ç–æ–∫–µ–Ω");
        }
      }

      async function createCard() {
        const token = document.getElementById("tokenInput").value.trim();
        const accountId = parseInt(document.getElementById("accountId").value);
        const res = await fetch("/api/cards", {
          method: "POST",
          headers: {
            Authorization: "Bearer " + token,
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ account_id: accountId }),
        });

        const text = await res.text();
        document.getElementById("result").innerText = text;
      }
    </script>
  </body>
</html>

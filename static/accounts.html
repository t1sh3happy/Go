<!DOCTYPE html>
<html>
  <head>
    <title>–ë–∞–Ω–∫–æ–≤—Å–∫–∏–µ —Å—á–µ—Ç–∞</title>
  </head>
  <body>
    <h2>–†–∞–±–æ—Ç–∞ —Å /api/accounts</h2>

    <label>JWT Token:</label><br />
    <textarea
      id="tokenInput"
      rows="5"
      cols="60"
      placeholder="–í—Å—Ç–∞–≤—å—Ç–µ —Ç–æ–∫–µ–Ω —Å—é–¥–∞"
    ></textarea
    ><br /><br />
    <button onclick="pasteToken()">üîÑ –í—Å—Ç–∞–≤–∏—Ç—å —Ç–æ–∫–µ–Ω</button>

    <h3>üì§ –°–æ–∑–¥–∞—Ç—å —Å—á—ë—Ç</h3>
    <button onclick="createAccount()">–°–æ–∑–¥–∞—Ç—å</button>

    <h3>üì• –ü–æ–ª—É—á–∏—Ç—å –º–æ–∏ —Å—á–µ—Ç–∞</h3>
    <button onclick="getAccounts()">–ü–æ–∫–∞–∑–∞—Ç—å</button>

    <h3>–†–µ–∑—É–ª—å—Ç–∞—Ç:</h3>
    <pre id="result"></pre>

    <script>
      async function pasteToken() {
        try {
          const token = await navigator.clipboard.readText();
          document.getElementById("tokenInput").value = token;
        } catch {
          alert("–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å —Ç–æ–∫–µ–Ω –∏–∑ –±—É—Ñ–µ—Ä–∞ –æ–±–º–µ–Ω–∞");
        }
      }

      async function createAccount() {
        const token = document.getElementById("tokenInput").value.trim();
        const res = await fetch("/api/accounts", {
          method: "POST",
          headers: {
            Authorization: "Bearer " + token,
          },
        });

        const text = await res.text();
        document.getElementById("result").innerText = text;
      }

      async function getAccounts() {
        const token = document.getElementById("tokenInput").value.trim();
        const res = await fetch("/api/accounts", {
          method: "GET",
          headers: {
            Authorization: "Bearer " + token,
          },
        });

        const text = await res.text();
        document.getElementById("result").innerText = text;
      }
    </script>
  </body>

<!DOCTYPE html>
<html>
  <head>
    <title>–ü—Ä–æ—Ñ–∏–ª—å /api/me</title>
  </head>
  <body>
    <h2>–ü—Ä–æ–≤–µ—Ä–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏</h2>

    <label>JWT Token:</label><br />
    <textarea
      id="tokenInput"
      rows="5"
      cols="60"
      placeholder="–í—Å—Ç–∞–≤—å—Ç–µ —Ç–æ–∫–µ–Ω —Å—é–¥–∞"
    ></textarea
    ><br /><br />

    <button onclick="pasteToken()">üîÑ –í—Å—Ç–∞–≤–∏—Ç—å —Ç–æ–∫–µ–Ω</button>
    <button onclick="getProfile()">üì° –ó–∞–ø—Ä–æ—Å–∏—Ç—å /api/me</button>

    <span id="pasteStatus" style="color: green; margin-left: 10px"></span>

    <h3>–û—Ç–≤–µ—Ç:</h3>
    <pre id="result"></pre>

    <script>
      async function pasteToken() {
        try {
          const token = await navigator.clipboard.readText();
          document.getElementById("tokenInput").value = token;
          document.getElementById("pasteStatus").innerText = "–í—Å—Ç–∞–≤–ª–µ–Ω–æ!";
          setTimeout(
            () => (document.getElementById("pasteStatus").innerText = ""),
            2000
          );
        } catch (err) {
          document.getElementById("pasteStatus").innerText =
            "‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –≤—Å—Ç–∞–≤–∏—Ç—å —Ç–æ–∫–µ–Ω";
        }
      }

      async function getProfile() {
        const token = document.getElementById("tokenInput").value.trim();

        const res = await fetch("/api/me", {
          method: "GET",
          headers: {
            Authorization: "Bearer " + token,
          },
        });

        const text = await res.text();
        document.getElementById("result").innerText = text;
      }
    </script>
  </body>
</html>

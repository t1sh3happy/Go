<!DOCTYPE html>
<html>
  <head>
    <title>–ë–∞–ª–∞–Ω—Å —Å—á—ë—Ç–∞</title>
  </head>
  <body>
    <h2>–ü–æ–ø–æ–ª–Ω–µ–Ω–∏–µ / –°–ø–∏—Å–∞–Ω–∏–µ</h2>

    <label>JWT Token:</label><br />
    <textarea
      id="tokenInput"
      rows="5"
      cols="60"
      placeholder="–í—Å—Ç–∞–≤—å—Ç–µ —Ç–æ–∫–µ–Ω"
    ></textarea
    ><br /><br />
    <button onclick="pasteToken()">üîÑ –í—Å—Ç–∞–≤–∏—Ç—å —Ç–æ–∫–µ–Ω</button>

    <p>
      <label>ID —Å—á—ë—Ç–∞:</label><br />
      <input type="number" id="accountId" required /><br />
      <label>–°—É–º–º–∞:</label><br />
      <input type="number" id="amount" step="0.01" required /><br /><br />
      <button onclick="deposit()">‚ûï –ü–æ–ø–æ–ª–Ω–∏—Ç—å</button>
      <button onclick="withdraw()">‚ûñ –°–ø–∏—Å–∞—Ç—å</button>
    </p>

    <h3>–†–µ–∑—É–ª—å—Ç–∞—Ç:</h3>
    <pre id="result"></pre>

    <script>
      async function pasteToken() {
        try {
          const token = await navigator.clipboard.readText();
          document.getElementById("tokenInput").value = token;
        } catch {
          alert("–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –±—É—Ñ–µ—Ä—É –æ–±–º–µ–Ω–∞");
        }
      }

      async function deposit() {
        await send("/api/accounts/deposit");
      }

      async function withdraw() {
        await send("/api/accounts/withdraw");
      }

      async function send(url) {
        const token = document.getElementById("tokenInput").value.trim();
        const body = {
          account_id: parseInt(document.getElementById("accountId").value),
          amount: parseFloat(document.getElementById("amount").value),
        };

        const res = await fetch(url, {
          method: "POST",
          headers: {
            Authorization: "Bearer " + token,
            "Content-Type": "application/json",
          },
          body: JSON.stringify(body),
        });

        const text = await res.text();
        document.getElementById("result").innerText = text;
      }
    </script>
  </body>
</html>

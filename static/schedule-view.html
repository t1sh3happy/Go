<!DOCTYPE html>
<html>

  <body>
    <h2>–ü–æ—Å–º–æ—Ç—Ä–µ—Ç—å –≥—Ä–∞—Ñ–∏–∫ –ø–ª–∞—Ç–µ–∂–µ–π</h2>

    <label>JWT Token:</label><br />
    <textarea id="tokenInput" rows="5" cols="60"></textarea><br /><br />
    <button onclick="pasteToken()">üîÑ –í—Å—Ç–∞–≤–∏—Ç—å —Ç–æ–∫–µ–Ω</button>

    <p>
      <label>Credit ID:</label><br />
      <input type="number" id="creditId" /><br /><br />
      <button onclick="getSchedule()">üìÖ –ü–æ–∫–∞–∑–∞—Ç—å –≥—Ä–∞—Ñ–∏–∫</button>
    </p>

    <h3>–†–µ–∑—É–ª—å—Ç–∞—Ç:</h3>
    <pre id="result"></pre>

    <script>
      async function pasteToken() {
        const token = await navigator.clipboard.readText();
        document.getElementById("tokenInput").value = token;
      }

      async function getSchedule() {
        const token = document.getElementById("tokenInput").value.trim();
        const creditId = parseInt(document.getElementById("creditId").value);
        const res = await fetch(`/api/credits/${creditId}/schedule`, {
          method: "GET",
          headers: {
            Authorization: "Bearer " + token,
          },
        });
        const text = await res.text();
        document.getElementById("result").innerText = text;
      }
    </script>
  </body>

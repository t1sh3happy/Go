<!DOCTYPE html>
<html>
  <head>
    <title>–ü–µ—Ä–µ–≤–æ–¥ –º–µ–∂–¥—É —Å—á–µ—Ç–∞–º–∏</title>
  </head>
  <body>
    <h2>–ü–µ—Ä–µ–≤–æ–¥ —Å—Ä–µ–¥—Å—Ç–≤</h2>

    <label>JWT Token:</label><br />
    <textarea
      id="tokenInput"
      rows="5"
      cols="60"
      placeholder="–í—Å—Ç–∞–≤—å—Ç–µ —Ç–æ–∫–µ–Ω"
    ></textarea
    ><br /><br />
    <button onclick="pasteToken()">üîÑ –í—Å—Ç–∞–≤–∏—Ç—å —Ç–æ–∫–µ–Ω</button>

    <p>
      <label>–û—Ç–∫—É–¥–∞ (account_id):</label><br />
      <input type="number" id="fromId" /><br />
      <label>–ö—É–¥–∞ (account_id):</label><br />
      <input type="number" id="toId" /><br />
      <label>–°—É–º–º–∞:</label><br />
      <input type="number" id="amount" step="0.01" /><br /><br />
      <button onclick="sendTransfer()">üì§ –ü–µ—Ä–µ–≤–µ—Å—Ç–∏</button>
    </p>

    <h3>–†–µ–∑—É–ª—å—Ç–∞—Ç:</h3>
    <pre id="result"></pre>

    <script>
      async function pasteToken() {
        try {
          const token = await navigator.clipboard.readText();
          document.getElementById("tokenInput").value = token;
        } catch {
          alert("–û—à–∏–±–∫–∞ —á—Ç–µ–Ω–∏—è –∏–∑ –±—É—Ñ–µ—Ä–∞");
        }
      }

      async function sendTransfer() {
        const token = document.getElementById("tokenInput").value.trim();
        const body = {
          from_account_id: parseInt(document.getElementById("fromId").value),
          to_account_id: parseInt(document.getElementById("toId").value),
          amount: parseFloat(document.getElementById("amount").value),
        };

        const res = await fetch("/api/transfer", {
          method: "POST",
          headers: {
            Authorization: "Bearer " + token,
            "Content-Type": "application/json",
          },
          body: JSON.stringify(body),
        });

        const text = await res.text();
        document.getElementById("result").innerText = text;
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>–û—Ñ–æ—Ä–º–ª–µ–Ω–∏–µ –∫—Ä–µ–¥–∏—Ç–∞</title>
  </head>
  <body>
    <h2>–ó–∞–ø—Ä–æ—Å –Ω–∞ –∫—Ä–µ–¥–∏—Ç</h2>

    <label>JWT Token:</label><br />
    <textarea id="tokenInput" rows="5" cols="60"></textarea><br /><br />
    <button onclick="pasteToken()">üîÑ –í—Å—Ç–∞–≤–∏—Ç—å —Ç–æ–∫–µ–Ω</button>

    <p>
      <label>Account ID:</label><br />
      <input type="number" id="accountId" /><br />
      <label>–°—É–º–º–∞ –∫—Ä–µ–¥–∏—Ç–∞:</label><br />
      <input type="number" id="amount" step="0.01" /><br />
      <label>–°—Ä–æ–∫ (–º–µ—Å):</label><br />
      <input type="number" id="termMonths" /><br />
      <label>–ì–æ–¥–æ–≤–∞—è —Å—Ç–∞–≤–∫–∞ (%):</label><br />
      <input type="number" id="rate" step="0.01" /><br /><br />
      <button onclick="submitCredit()">üìÑ –û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
    </p>

    <h3>–†–µ–∑—É–ª—å—Ç–∞—Ç:</h3>
    <pre id="result"></pre>

    <script>
      async function pasteToken() {
        const token = await navigator.clipboard.readText();
        document.getElementById("tokenInput").value = token;
      }

      async function submitCredit() {
        const token = document.getElementById("tokenInput").value.trim();
        const body = {
          account_id: parseInt(document.getElementById("accountId").value),
          amount: parseFloat(document.getElementById("amount").value),
          term_months: parseInt(document.getElementById("termMonths").value),
          annual_rate: parseFloat(document.getElementById("rate").value),
        };

        const res = await fetch("/api/credits", {
          method: "POST",
          headers: {
            Authorization: "Bearer " + token,
            "Content-Type": "application/json",
          },
          body: JSON.stringify(body),
        });

        const text = await res.text();
        document.getElementById("result").innerText = text;
      }
    </script>
  </body>
</html>
